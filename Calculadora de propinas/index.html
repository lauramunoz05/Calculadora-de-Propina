<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/style.css">
    <title>Propinas</title>
</head>
<body>
    <div class="content">
        <h1>Calculadora de Propinas</h1>
        <div>
            <form>
                <div>
                    <label>Total de la cuenta</label>
                    <div class="entradas">
                        <label>$ </label>
                        <input type="number" id="totalCuenta" placeholder="0" >
                    </div>
    
                    <label>Porcentaje de la propina</label>
                    <div class="entradas">
                        <input type="number" id="totalPropina" placeholder="0" >
                        <label>% </label>
                    </div>
                </div>
    
                <button type="submit" id="calcular">Calcular</button>
                <input type="reset" value="Borrar" id="borrar">
            
                <fieldset>
                    <h2>Resumen</h2>
                    <div class="resultados">
        
                        <div class="resultado">
                            <label>Total de la cuenta </label>
                            <div>
                                <label>$ </label>
                                <input type="text" id="resultCuenta" placeholder="0" disabled>
                            </div>
                        </div>
        
                        <div class="resultado">
                            <label>Propina </label>
                            <div>
                                <label>$ </label>
                                <input type="text" id="resultPropina" placeholder="0"  disabled>
                            </div>
                        </div>
        
                        <div class="resultado">
                            <label>Total a pagar </label>
                            <div>
                                <label>$ </label>
                                <input type="text" id="resultTotalCuenta" placeholder="0"  disabled>
                            </div>
                        </div>
        
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

    <script src="./Scripts/script.js"></script>
</body>
</html>
